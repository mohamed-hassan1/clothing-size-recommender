<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Measurement Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-10 mx-auto">
    <div class="heading px-4 pb-8">
      <h1 class="text-center text-3xl font-bold text-sky-600">Body Measurement Tool</h1>
    </div>
    <div class="content flex justify-center">
      <div class="product-form border border-gray-100 shadow-xl rounded-xl max-w-150 text-[0.94rem]">
        <div class="form-size-container">
          <div class="formsize-heading px-4 py-3.5 select-none cursor-pointer flex items-center justify-between">
            <div class="formsize-title">
              
              <div class="formsize-txt text-primary font-semibold text-sky-500 text-base">Size Calculator</div>
            </div>
            <div class="icon-arrow text-sky-500 w-3.5 pt-px">
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="auto" x="0" y="0" viewBox="0 0 492.004 492.004" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M382.678 226.804 163.73 7.86C158.666 2.792 151.906 0 144.698 0s-13.968 2.792-19.032 7.86l-16.124 16.12c-10.492 10.504-10.492 27.576 0 38.064L293.398 245.9l-184.06 184.06c-5.064 5.068-7.86 11.824-7.86 19.028 0 7.212 2.796 13.968 7.86 19.04l16.124 16.116c5.068 5.068 11.824 7.86 19.032 7.86s13.968-2.792 19.032-7.86L382.678 265c5.076-5.084 7.864-11.872 7.848-19.088.016-7.244-2.772-14.028-7.848-19.108z" fill="currentColor"></path></g></svg>
            </div>
          </div>
          <div class="formsize-content">
            <div class="formsize-innercontent p-4 border-t border-gray-200 bg-gray-50">
              <div class="formsize-control-content [&>*:not(:last-child)]:mb-3 [&>*:not(:last-child)]:pb-3 [&>*:not(:last-child)]:border-b [&>*:not(:last-child)]:border-gray-200 flex flex-wrap [&>*]:grow-0 [&>*]:shrink-0">
                <div class="formsize-control basis-1/3 w-1/3">
                  <label class="formsize-weight font-semibold mr-1" for="chest-en">Chest (cm):</label>
                  <input type="number" id="chest-en" min="70" max="150" required class="bg-white border border-gray-200 rounded-md py-1.5 px-2 outline-0 focus:border-slate-500 linear duration-[0.15s]" placeholder="0">
                </div>
                    
                <div class="formsize-control basis-1/3 w-1/3 text-center">
                  <label class="formsize-weight font-semibold mr-1" for="height-en">Height (cm):</label>
                  <input type="number"  id="height-en" min="140" max="220" required class="bg-white border border-gray-200 rounded-md py-1.5 px-2 outline-0 focus:border-slate-500 linear duration-[0.15s]" placeholder="0">
                </div>
                    
                <div class="formsize-control basis-1/3 w-1/3 text-right">
                  <label class="formsize-weight font-semibold mr-1" for="weight-en">Weight (kg):</label>
                  <input type="number"  id="weight-en" min="40" max="200" required class="bg-white border border-gray-200 rounded-md py-1.5 px-2 outline-0 focus:border-slate-500 linear duration-[0.15s]" placeholder="0">
                </div>
                    
                <div class="formsize-control basis-full w-full flex items-center">
                  <label class="formsize-weight font-semibold mr-1 w-auto basis-auto shrink-0 grow-0" for="bodytype-en">Body Type:</label>
                  <select  id="bodytype-en" required class="bg-white border border-gray-200 rounded-md font-medium p-2 outline-0 focus:border-slate-500 linear duration-[0.15s] w-auto grow-1 shrink-0 basis-auto">
                    <option value="">Select body type</option>
                    <option value="chest">Chest - Upper body focused</option>
                    <option value="belly">Belly - Mid section focused</option>
                    <option value="balanced">Balanced - Evenly distributed</option>
                  </select>
                </div>
              </div>
              <button type="button" class="form-size-btn w-full outline-0 text-center border-0 text-white bg-sky-500 px-2 py-2.5 text-base font-medium rounded-lg cursor-pointer mt-5.5 linear duration-[0.18s] hover:bg-sky-700">Calculate Size</button>
              <div class="formsize-results mb-2 bg-white border-l-2 border-green-500 font-medium px-2.5 py-3 rounded-sm shadow-[0px_2px_5px_0px_rgba(0,0,0,.10)] mt-5.5 hidden">
                <div>Recommended Size <span class="formsize-res"></span></div>
                <div class="formsize-details"></div>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
